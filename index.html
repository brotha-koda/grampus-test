<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ORION</title>
  </head>
  <body>
    <!-- HEADER -->

    <header class="wrapper">
      <a href="#">
        <img
          class="header_logo"
          src="assets/images/header/logo.png"
          alt="logo"
        />
      </a>
      <div class="header_center">
        <div class="header_top">
          <div class="header-top_left">
            <div class="header-top_social">
              <img
                src="assets/images/header/message-fill-blue-white.svg"
                alt="mail"
              />
              <a href="#">
                <span>info@orion.ru</span>
              </a>
            </div>
            <div class="header-top_social">
              <img
                src="assets/images/header/phone-fill-blue-white.svg"
                alt="phone"
              />
              <a href="#">
                <span>8 994 432-68-46</span>
              </a>
            </div>
          </div>
          <div class="header-top_right">
            <a href="#">
              <img
                src="assets/images/header/whatsapp-fill-blue.svg"
                alt="whatsapp"
              />
            </a>
            <a href="#">
              <img
                src="assets/images/header/telegram-fill-blue.svg"
                alt="telegram"
              />
            </a>
          </div>
        </div>
        <div class="header-center_line"></div>
        <nav class="header_bottom">
          <a href="#">Услуги</a>
          <a href="#">О компании</a>
          <a href="#">Сертификаты</a>
          <a href="#">Отзывы</a>
          <a href="#">Вопрос – ответ</a>
          <a href="#">Контакты</a>
        </nav>
      </div>
      <button class="header_button">Заказать звонок</button>
    </header>
    <!-- HEADER END -->

    <!-- INTRO -->
    <div class="intro">
      <div class="wrapper">
        <div class="intro_content">
          <h1 class="intro_title">Снабжение строительных объектов</h1>
          <h2 class="intro_subtitle">
            Предоставляем материалы по Москве, Санкт-Петербургу и их областям
          </h2>
          <button class="intro_btn">Бесплатная консультация</button>
        </div>
        <div class="intro_building">
          <img src="assets/images/intro/building.png" alt="building" />
        </div>
      </div>
    </div>
    <!-- INTRO END -->

    <!-- CATEGORIES -->
    <div class="categories wrapper">
      <div class="categories_header">
        <h2>Категории материалов</h2>
        <div class="categories_arrows">
          <div class="categories_arrows-item">
            <img
              class="categories-arrow_prev arrow-back"
              src="assets/images/categories/arrow-fill-black.svg"
              alt="arrow"
            />
            <img
              class="categories-arrow_prev arrow-front"
              src="assets/images/categories/arrow-fill-blue.svg"
              alt="arrow"
            />
          </div>
          <div class="categories_arrows-item">
            <img
              class="categories-arrow_next arrow-back"
              src="assets/images/categories/arrow-fill-black.svg"
              alt="arrow"
            />
            <img
              class="categories-arrow_next arrow-front"
              src="assets/images/categories/arrow-fill-blue.svg"
              alt="arrow"
            />
          </div>
        </div>
      </div>
      <div class="categories_content">
        <!-- 1 -->
        <a class="categories-content_card" href="#">
          <div class="categories-content_images">
            <div class="card-images_ellipses">
              <img
                src="assets/images/categories/ellipse-fill-blue.svg"
                alt="ellipse-blue"
              />
              <img
                class="card-images-ellipse_front"
                src="assets/images/categories/ellipse-fill-white.svg"
                alt="ellipse-white"
              />
            </div>
            <img
              class="card_front-image"
              src="assets/images/categories/wood-boards.png"
              alt="card_front-image"
            />
          </div>
          <div class="categories-content_bottom">
            <h3>Строительные материалы</h3>
            <div class="card-bottom_arrow">
              <img
                src="assets/images/categories/arrow-fill-white.svg"
                alt="arrow-fill-white"
              />
              <img
                class="card-bottom_arrow-front"
                src="assets/images/categories/arrow-fill-blue.svg"
                alt="arrow-fill-blue"
              />
            </div>
          </div>
        </a>
        <!-- 2 -->
        <a class="categories-content_card" href="#">
          <div class="categories-content_images">
            <div class="card-images_ellipses">
              <img
                src="assets/images/categories/ellipse-fill-blue.svg"
                alt="ellipse-blue"
              />
              <img
                class="card-images-ellipse_front"
                src="assets/images/categories/ellipse-fill-white.svg"
                alt="ellipse-white"
              />
            </div>
            <img
              class="card_front-image"
              src="assets/images/categories/fasteners.png"
              alt="card_front-image"
            />
          </div>
          <div class="categories-content_bottom">
            <h3>Крепёжные инструменты</h3>
            <div class="card-bottom_arrow">
              <img
                src="assets/images/categories/arrow-fill-white.svg"
                alt="arrow-fill-white"
              />
              <img
                class="card-bottom_arrow-front"
                src="assets/images/categories/arrow-fill-blue.svg"
                alt="arrow-fill-blue"
              />
            </div>
          </div>
        </a>
        <!-- 3 -->
        <a class="categories-content_card" href="#">
          <div class="categories-content_images">
            <div class="card-images_ellipses">
              <img
                src="assets/images/categories/ellipse-fill-blue.svg"
                alt="ellipse-blue"
              />
              <img
                class="card-images-ellipse_front"
                src="assets/images/categories/ellipse-fill-white.svg"
                alt="ellipse-white"
              />
            </div>
            <img
              class="card_front-image"
              src="assets/images/categories/finishing-materials.png"
              alt="card_front-image"
            />
          </div>
          <div class="categories-content_bottom">
            <h3>Отделочные материалы</h3>
            <div class="card-bottom_arrow">
              <img
                src="assets/images/categories/arrow-fill-white.svg"
                alt="arrow-fill-white"
              />
              <img
                class="card-bottom_arrow-front"
                src="assets/images/categories/arrow-fill-blue.svg"
                alt="arrow-fill-blue"
              />
            </div>
          </div>
        </a>
      </div>
    </div>
    <!-- CATEGORIES END -->
  </body>
</html>
